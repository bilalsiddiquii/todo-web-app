<!DOCTYPE html>
<html>
<head>
    <title>Zone Layout</title>
    <style>
        body {
            background-color: #b0c4de;
            font-family: sans-serif;
            padding: 20px;
        }
        .zone-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .row {
            display: flex;
            gap: 4px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            border: 1px solid #000;
            text-align: center;
        }
        .black { background: #000; }
        .blue { background: #4682b4; }
        .yellow { background: #f1c40f; color: #000; }
        .gray { background: #444; }
        .red { background: red; }
        .orange { background: orange; color: #000; }
        .white { background: #fff; color: #000; }
        .pink { background: hotpink; }
        .green { background: seagreen; }
        .teal { background: teal; }
        .purple { background: purple; }
    </style>
</head>
<body>

    <h1>Zone Layout</h1>

    <div class="zone-section">
        <!-- WEST -->
        <div class="column">
