<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border: 1px solid #e63946;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(230, 57, 70, 0.3);
            background-color: #fff0f0;
        }
        h2 {
            color: #e63946;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #e63946;
            border-radius: 5px;
        }
        button {
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }
        .error {
            color: #e63946;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="/login">
        <label>Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Login</button>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
</body>
</html>
