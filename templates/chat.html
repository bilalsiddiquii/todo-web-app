<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .ai {
            font-weight: bold;
            color: #28a745;
        }
        #chat-log {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <h2>ðŸ’¬ AI Chat</h2>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatLog = document.getElementById("chat-log");
            const message = input.value.trim();
            if (!message) return;

            chatLog.innerHTML += `<div class='message'><span class='user'>You:</span> ${message}</div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            chatLog.innerHTML += `<div class='message'><span class='ai'>AI:</span> ${data.reply}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
