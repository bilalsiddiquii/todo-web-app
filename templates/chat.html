<!DOCTYPE html>
<html>
<head>
  <title>My AI Agents</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fbecec; color: #333; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 250px; background: #e63946; color: white; padding: 20px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .sidebar h2 { margin-top: 0; }
    .agent-btn {
      background: white; color: #e63946; padding: 10px; border: none;
      border-radius: 8px; margin-bottom: 10px; cursor: pointer; width: 100%;
      text-align: left;
    }
    .main {
      flex: 1; padding: 30px; display: flex; flex-direction: column;
    }
    .chat-box { flex: 1; overflow-y: auto; margin-bottom: 20px; }
    .bubble { margin: 10px 0; }
    .you { color: #e63946; font-weight: bold; }
    .ai { color: #1d3557; font-weight: bold; }
    input, button {
      padding: 10px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;
    }
    #messageInput { width: 80%; }
    #sendBtn { background: #e63946; color: white; border: none; margin-left: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div>
        <h2>ðŸŽ­ Agents</h2>
        <form method="POST" action="/select">
          <button class="agent-btn" name="mode" value="assistant">Assistant</button>
          <button class="agent-btn" name="mode" value="coder">Coder</button>
          <button class="agent-btn" name="mode" value="therapist">Therapist</button>
          <button class="agent-btn" name="mode" value="startup_coach">Startup Coach</button>
          <button class="agent-btn" name="mode" value="creative">Creative Writer</button>
          <button class="agent-btn" name="mode" value="custom">Custom</button>
        </form>
      </div>
      <div>
        <a href="/custom" style="color:white; text-decoration: underline;">+ Create Custom Agent</a>
      </div>
    </div>

    <div class="main">
      <h2>ðŸ§  Chat with <span id="activeAgent">{{ mode.capitalize() }}</span></h2>
      <div id="chatLog" class="chat-box"></div>

      <div>
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (!msg.trim()) return;

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();

      const log = document.getElementById("chatLog");
      log.innerHTML += `<div class='you'>You: ${msg}</div>`;
      log.innerHTML += `<div class='ai'>AI: ${data.reply}</div>`;
      log.scrollTop = log.scrollHeight;
      document.getElementById("messageInput").value = "";
    }
  </script>
</body>
</html>
