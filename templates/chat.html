<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Agents</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef2f2;
      color: #222;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #dc2626;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    .sidebar p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .agent-form button {
      background: white;
      color: #dc2626;
      border: none;
      padding: 10px;
      margin-bottom: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .agent-form button:hover {
      background: #fca5a5;
    }

    .agent-form .active {
      background: #991b1b;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow: hidden;
    }

    .main h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .bubble {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user-msg {
      background: #fee2e2;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .ai-msg {
      background: #fff;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button#sendBtn {
      padding: 12px 20px;
      border: none;
      background: #dc2626;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button#sendBtn:hover {
      background: #b91c1c;
    }

    .custom-link {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95rem;
    }

    .custom-link a {
      color: #fff;
      text-decoration: underline;
    }

    .bubble-wrap {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>ðŸŽ­ Agents</h2>
      <p>Select a personality to chat with. Switch modes or build your own.</p>
      <form method="POST" action="/select" class="agent-form">
        <button name="mode" value="assistant" class="{{ 'active' if mode == 'assistant' else '' }}">ðŸ§  Assistant</button>
        <button name="mode" value="coder" class="{{ 'active' if mode == 'coder' else '' }}">ðŸ’» Coder</button>
        <button name="mode" value="therapist" class="{{ 'active' if mode == 'therapist' else '' }}">ðŸ›‹ Therapist</button>
        <button name="mode" value="startup_coach" class="{{ 'active' if mode == 'startup_coach' else '' }}">ðŸš€ Coach</button>
        <button name="mode" value="creative" class="{{ 'active' if mode == 'creative' else '' }}">ðŸŽ¨ Creative</button>
        <button name="mode" value="custom" class="{{ 'active' if mode == 'custom' else '' }}">âœ¨ Custom</button>
      </form>
    </div>
    <div class="custom-link">
      <a href="/custom">+ Create Your Own</a>
    </div>
  </div>

  <div class="main">
    <h1>Chatting with: <span style="color:#dc2626">{{ mode.capitalize() }}</span></h1>
    <div id="chatLog" class="chat-box bubble-wrap"></div>

    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Ask something..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chatLog");

      const userText = input.value.trim();
      if (!userText) return;

      chat.innerHTML += `<div class='bubble user-msg'>${userText}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: userText })
      });
      const data = await res.json();
      chat.innerHTML += `<div class='bubble ai-msg'>${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
