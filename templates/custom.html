<!DOCTYPE html>
<html>
<head>
    <title>Create Your AI Agent</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff0f0;
            border: 1px solid #e63946;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
        }
        h2 {
            color: #e63946;
            margin-bottom: 20px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #e63946;
            border-radius: 5px;
        }
        button {
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
    <h2>Create Your Personalized AI Agent</h2>
    <form method="post">
        <textarea name="prompt" rows="10" placeholder="Describe your agent's personality, tone, purpose, and any catchphrases they use..." required></textarea>
        <button type="submit">Save Agent & Chat</button>
    </form>
</body>
</html>
